<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>Events of JS</h1>
    <button onclick="on()" onmouseover="myMove()">Click Me</button>
    <button id="name" name="name" onclick="show()">Name</button>
    
    <div class="freeclass">THIS IS MY TEXT</div>
    <button onclick="showConfirm()">See Messages</button>
    <p id="show"></p>
    <script>

        function on() {
            document.getElementById("show").innerHTML = "<h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate quia, laboriosam ut consectetur quibusdam autem doloremque. Ratione odit iste reprehenderit, distinctio reiciendis ipsam!<\h1>";
        }

        function show() {
            let name = prompt("Enter Your name :- ", "Aman")
            if (name != null) {
                document.getElementById('show').innerHTML = `Welcome,${name}`;
            }
        }

        function myMove() {
            document.getElementsByClassName('freeclass').style.color = "red";
        }

        function showConfirm() {
            let msg;
            let check = confirm("Do you want ? ")
            if (check == true) {
                // alert("Welcome to JS");
                let name = prompt("Enter Your name :- ", " ");
                if (name != null) {
                    document.getElementById('show').innerHTML = `Welcome,${name}`;
                }
            }

            else {
                alert("Cancelled !!!");
            }
        }
    </script>
</body>

</html>
